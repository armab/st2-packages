machine:
  environment:
    DISTRO=(debian ubuntu centos7)
  pre:
    - echo ${DISTRO[0]}
    - echo ${DISTRO[1]}
    - echo ${DISTRO[2]}
    - sudo cp /home/ubuntu/.ssh/config /root/.ssh/config
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.3-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo service docker start
#  services:
#    - docker

dependencies:
  cache_directories:
    - ~/.cache/pip/
    - /var/lib/docker/
  override:
    - sudo -H pip install --upgrade pip
    - sudo -H pip install docker-compose
    - docker-compose version

database:
  override:
    - sudo service postgresql stop
    - sudo service rabbitmq-server stop
    - sudo service mongodb stop

test:
  override:
    - docker-compose up ${DISTRO[0]}
  post:
    - cp -R /tmp/st2-packages/tmp.*/* ${CIRCLE_ARTIFACTS}/${DISTRO[0]}
    - ls -l ${CIRCLE_ARTIFACTS}
